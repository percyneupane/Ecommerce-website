<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Project</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 id="wrapHead"> The Online Store</h1>
      </header>
      <nav>
        <div id="box">
          <div class="category" id="items">
            <p>Loading Categories...</p>
          </div>
        </div>
      </nav>
      <main>
   

        <table>
          <thead class="table-dark" id="dark-table">
            <tr class="table-hd-high">
              <th scope="col">Item</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody class="table-bd">
            <tr>
              <td id="cat-select" colspan="3">
                Please choose from the above categories...
              </td>
            </tr>
          </tbody>
        </table>

        <div id="gridView"></div>
        <div id="itemView"></div>
      </main>
      <div id="ItemModal" class="modal">
        <div class="modal-content-section">
          <span class="close" onclick="close()">&times;</span>
          <div id="image-container" class="flex-container"></div>
          <div></div>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
